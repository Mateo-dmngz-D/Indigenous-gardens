<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <script src="garden.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="title-info">
    <h2>Indigenous Flowers</h2>
    <p id="title-message"></p>
  </div>
    <div class = "garden">
        <button id = "clear_garden">Clear Garden</button>
        <button id = "undo_garden">Undo Last plant</button>
        <br>
        <canvas class="gardenCanvas" onmousemove="draw()">
          <p>Description of the canvas for those unable to view it.</p>
        </canvas>
        <p id = "p1">coords</p>
    </div>
  <div class="main-content">
    <div class="filter-section">
        <h2>Filter Flowers</h2>
        <label for="flower-type">Type:</label>
        <select id="flower-type"></select>
        <br><br>
        <label for="flower-color">Color:</label>
        <select id="flower-color"></select>
        <br><br>
        <label for="flower-bloom_period">Bloom Period:</label>
        <select id="flower-bloom_period"></select>
        <br><br>
        <button onclick="updateTableWithFilters()">Filter</button>
    </div>
    
    <div class="filtered-section">
      <h2>Filtered Flowers</h2>
      <table id="flower-table">
        <thead>
          <tr>
          <th>Latin Name</th>
          <th>Common Name</th>
          <th>Type</th>
          <th>Color</th>
          <th>Bloom Period</th>
          <th>Select</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <div class="info-section">
      <h2>Flower Information</h2>
      <div id="flower-info">
        <p><strong>Latin Name:</strong> <span id="flower-latin-name"></span></p>
        <p><strong>Common Name:</strong> <span id="flower-common-name"></span></p>
        <p><strong>Type:</strong> <span id="flower-type-info"></span></p>
        <p><strong>Color:</strong> <span id="flower-color-info"></span></p>
        <p><strong>Bloom Period:</strong> <span id="flower-bloom-period"></span></p>
        <p><strong>Photo:</strong> <img id="flower-photo" src="" alt="Flower Photo" /></p>
      </div>
    </div>
  </div>
</body>
</html>
